<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

 
  <style>
   * {
    margin: 0;
    padding: 0;
   }

   body{
    background-color: hsl(212, 45%, 89%) ;
    display: flex;
    min-height: 100vh;
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 700;
    
   }
    

   .container {
    max-width: 350px;
    margin: 0 auto;
   }

   .content img {
    width: 100%;
    border-radius: 15px;
   }

   .content {
    background-color: hsl(0, 0%, 100%);
    padding: 20px;
    border-radius: 20px;
    margin: 0 1em;
   }

   .text {
    padding: 23px 10px;
    text-align: center;
   }

   .text h2 {
    color: hsl(218, 44%, 22%);
    margin-bottom: 15px;
   }

   .text p {
    font-size: 15px;
    color: hsl(220, 15%, 55%);
   }

  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <img src="./images/image-qr-code.png" alt="QR">
      <div class="text">
        <h2>Melhore suas habilidades de front-end criando projetos</h2>

        <p>Digitalize o código QR para visitar o Frontend Mentor e leve suas habilidades de codificação para o próximo nível</p>

      </div>
      

    </div>

  </div>

  
  
  
  </div>
</body>
</html>
